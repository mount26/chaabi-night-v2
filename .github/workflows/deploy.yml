name: Deploy Angular to GitHub Pages

# Trigger the workflow on every push to the main branch
on:
  push:
    branches:
      - main

permissions:
  # allows GitHub Actions to upload artifacts and deploy to Pages
  pages: write
  id-token: write

# Cancel any inâ€‘progress deployments if a new commit is pushed
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      # Install dependencies
      - run: npm ci
      # Build the Angular project and set the base href for GitHub Pages
      - run: npm run build -- --base-href "/chaabi-night-v2/"
      # Upload the built site as a Pages artifact. Use the new upload-pages-artifact
      - uses: actions/upload-pages-artifact@v2
        with:
          # Path to the static site assets
          path: ./dist/chaabi-night-v2

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Deploy the uploaded artifact to GitHub Pages using the newest action
      - uses: actions/deploy-pages@v2
        id: deployment
