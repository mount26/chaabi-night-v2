name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

# Required permissions to publish to GitHub Pages.
# The 'pages' and 'id-token' scopes must be explicitly granted at either
# the workflow or job level. 'contents: read' is required for the deploy
# job.
permissions:
  pages: write
  id-token: write

# Cancel any inâ€‘progress page builds if a new commit is pushed.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build Angular app
        # Set base-href so that resources resolve correctly under the GitHub Pages subpath.
        run: npm run build -- --base-href "/chaabi-night-v2/"
      - name: Setup Pages
        # Collect metadata for GitHub Pages and prepare environment variables.
        uses: actions/configure-pages@v5
      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist/chaabi-night-v2

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # The deploy job must explicitly set permissions. It cannot inherit from the top-level scope.
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
